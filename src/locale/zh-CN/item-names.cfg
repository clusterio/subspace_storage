[mod-name]
subspace_storage=Clusterio空间存储

[mod-setting-name]
subspace_storage-range-restriction-enabled=开启空间设施建设范围限制
subspace_storage-zone-width=限制区的宽度
subspace_storage-zone-height=限制区的高度
subspace_storage-max-electricity=最大电力储量
subspace_storage-infinity-mode=无限资源模式(作弊)

[mod-setting-description]
subspace_storage-range-restriction-enabled=开启后只能将各种发送器及接收器建设在空间设施限制区内
subspace_storage-max-electricity=空间存储的电力达到此值后电力发送器将停止输送电力至空间存储，设置为-1可禁用此限制
subspace_storage-infinity-mode=玩家可在物品/流体/电力接收器中获取无限个已设定的资源，无需考虑空间存储中是否有该物品(可利用该模式在单人游戏中进行测试)

[entity-name]
subspace-item-injector=物品发送器
subspace-item-extractor=物品接收器
subspace-fluid-injector=流体发送器
subspace-fluid-extractor=流体接收器
subspace-resource-combinator=空间库存查看器
subspace-electricity-injector=电力接收器
subspace-electricity-extractor=电力发送器

[virtual-signal-name]
signal-localid=当前世界ID
signal-unixtime=Unix时间戳
electricity=电力

[subspace_storage]
placed-outside-allowed-area=你放置的空间存储设施超出了限制区范围(放置的坐标: x=__1__, y=__2__, 限制区范围 __3__ x __4__)
item=物品
fluid=流体
whitelist=白名单
item-bw-list=物品黑/白名单
fluid-bw-list=流体黑/白名单
